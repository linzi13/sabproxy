language: java
sudo: false
install: true
jdk:
- oraclejdk8
addons:
  sonarqube:
    organization: "sabp"
    token:
      secure: 
  branches:
  - master
script:
- mvn clean test org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar coveralls:report
